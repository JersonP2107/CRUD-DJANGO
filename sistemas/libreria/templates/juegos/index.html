{% extends "bases.html" %}

{% block titulo %}  Lista de juegos  {%  endblock  %}
  
{%  block contenido  %}   

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar nuevo juego</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Juegos</h4>
        <div class="table-responsive-md">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for juego in juegos %}
                    <tr class="">
                        <td>{{ juego.id }}</td>
                        <td>{{ juego.titulo }}</td>
                        <td>
                        <img src='{{ juego.imagen.url }}' height='100'/>   
                            


                        </td>
                        <td>{{ juego.descripcion }}</td>
                        <td> 
                            <a name="" id="" class="btn btn-info" href="{% url 'editar' juego.id %}" role="button">Editar</a> 
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' juego.id %}" role="button">Borrar</a> 
                            
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
    </div>
</div>

{%  endblock  %}
